<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Images - Haies Bessancourt</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <div class="header-left">
        <div class="header-title">
          <h1>🌳 Gestionnaire d'Images</h1>
          <p class="subtitle">Haies de l'Écocartier de Bessancourt</p>
        </div>
      </div>
      
      <div class="header-right">
        <div class="header-filters">
          <select id="filterEspece" class="filter-select">
            <option value="">Toutes espèces</option>
          </select>
          <select id="filterType" class="filter-select">
            <option value="">Tous types</option>
          </select>
          <button id="resetFilters" class="btn-icon-outline" title="Réinitialiser filtres">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
          </button>
        </div>
        
        <div class="header-selection">
          <span id="selectedCount" class="selected-count">0 sélectionnée(s)</span>
          <button id="saveAll" class="btn-icon-outline btn-success-outline" title="Sauvegarder toutes les modifications">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
          </button>
          <button id="deleteSelected" class="btn-icon-outline btn-danger-outline" disabled title="Supprimer la sélection">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="admin-content">

    <!-- SECTION: IMAGES EXISTANTES -->
    <section class="existing-section">
      <h2>📷 Images existantes</h2>
      <div id="existingImagesGrid" class="images-grid">
        <p class="empty-message">Chargement...</p>
      </div>
    </section>

    <!-- SECTION 3: UPLOAD -->
    <section class="upload-section">
      <h2>📤 Ajouter de nouvelles images</h2>
      
      <!-- Zone de drop compacte -->
      <input type="file" id="fileInput" multiple accept="image/jpeg,image/jpg,image/png,image/webp" style="display: none;">
      <div id="dropzone" class="dropzone-compact">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <span>Glisser-déposer ou cliquer (JPG, PNG, WebP)</span>
      </div>

      <!-- Liste des images à uploader -->
      <div id="uploadQueue" class="upload-queue"></div>

      <!-- Actions globales -->
      <div id="uploadActions" class="upload-actions hidden">
        <button id="uploadAll" class="btn-primary">🚀 Envoyer toutes les images</button>
        <button id="clearQueue" class="btn-secondary">🗑️ Vider la file</button>
      </div>
    </section>

    <!-- LOG -->
    <div id="logContainer" class="log-container hidden">
      <h3>📋 Journal</h3>
      <div id="log" class="log"></div>
    </div>
    </div> <!-- Fin admin-content -->
  </div>

  <script src="admin.js"></script>
</body>
</html>
