<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Images - Haies Bessancourt</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <div class="header-left">
        <div class="header-title">
          <h1>🌳 Gestionnaire d'Images</h1>
          <p class="subtitle">Haies de l'Écocartier de Bessancourt</p>
        </div>
      </div>
      
      <div class="header-right">
        <div class="header-filters">
          <select id="filterEspece" class="filter-select">
            <option value="">Toutes espèces</option>
          </select>
          <select id="filterType" class="filter-select">
            <option value="">Tous types</option>
          </select>
          <button id="resetFilters" class="btn-icon-outline" title="Réinitialiser filtres">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
          </button>
        </div>
        
        <div class="header-selection">
          <button id="toggleLog" class="btn-icon-outline" title="Afficher le journal des opérations">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
          </button>
          <button id="saveAll" class="btn-icon-outline btn-success-outline" disabled title="Sauvegarder toutes les modifications">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="admin-content">

    <!-- SECTION 1: UPLOAD -->
    <section class="upload-section">
      <div class="section-header">
        <h2>📤 Ajouter de nouvelles images</h2>
        <button id="clearQueue" class="btn-icon-outline btn-danger-outline hidden" title="Vider la file d'upload">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
      </div>
      
      <!-- Zone de drop compacte -->
      <input type="file" id="fileInput" multiple accept="image/jpeg,image/jpg,image/png,image/webp" style="display: none;">
      <div id="dropzone" class="dropzone-compact">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <span>Glisser-déposer ou cliquer (JPG, PNG, WebP)</span>
      </div>

      <!-- Liste des images à uploader -->
      <div id="uploadQueue" class="upload-queue"></div>
    </section>

    <!-- SECTION 2: IMAGES EXISTANTES -->
    <section class="existing-section">
      <div class="section-header">
        <h2>📷 Images existantes</h2>
        <button id="deleteAllFiltered" class="btn-text-danger hidden" title="Supprimer toutes les images affichées">
          🗑️ Supprimer les images affichées
        </button>
      </div>
      
      <div id="existingImagesGrid" class="images-grid">
        <p class="empty-message">Chargement...</p>
      </div>
    </section>

    </div> <!-- Fin admin-content -->
  </div>

  <!-- MODAL JOURNAL -->
  <div id="logModal" class="log-modal hidden">
    <div class="log-modal-content">
      <div class="log-modal-header">
        <h3>📋 Journal des Opérations</h3>
        <button id="closeLogModal" class="modal-close-btn" title="Fermer">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div id="logContainer" class="log-modal-body hidden">
        <div id="log" class="log"></div>
      </div>
      <div class="log-modal-empty">
        <p>📝 Aucune opération enregistrée</p>
        <p class="log-modal-hint">Les logs apparaîtront ici lors des uploads et modifications</p>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
